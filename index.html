<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link href="./style.css" rel="stylesheet" />

		<title>Frontend Mentor | NFT preview card component</title>
  </head>
	<body>
		<main>
			<article>
				<div class="contents">
					<div class="contents__img__wrapper">
						<img
							src="./images/image-equilibrium.jpg"
							alt="Equilibrium artwork"
							class="contents__img"
						/>
					</div>
					<h1 class="contents__title">Equilibrium #3429</h1>
					<p class="contents__description">Our Equilibrium collection promotes balance and calm.</p>
					<div class="contents__detail">
						<div class="contents__detail__value">
							<img
								src="./images/icon-ethereum.svg"
								alt="Ethereum icon"
								class="contents__detail__value__img"
							/>
							<p class="contents__detail__value__detail">0.041 ETH</p>
						</div>
						<div class="contents__detail__time">
							<img src="./images/icon-clock.svg" alt="Clock icon" class="contents__detail__time__img" />
							<p class="contents__detail__time__days">3 days left</p>
						</div>
					</div>
				</div>

				<hr />

				<div class="creator">
					<img
						src="./images/image-avatar.png"
						alt="Avatar of Jules Wyvern"
						class="creator__avatar"
					/>
					<p class="creator__detail">Creation of <span class="creator__detail__name">Jules Wyvern</span></p>
				</div>
			</article>
		</main>
	</body>
</html>
